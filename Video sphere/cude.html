<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>3D video CuBe</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body{
			background: #000;
		}
		section{
			position: relative;
			width: 100%;
			height: 100vh;
		
		}
		section .box {
			position: absolute;
			top:calc(50% - 200px); 
			left: calc(50% - 200px); 
			width: 400px;
			height: 400px;
			transform-style: preserve-3d;
			}
		section .box div{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			transform-style: preserve-3d;
			transform: rotateX(-20deg) rotateY(25deg) translate3d(-75px, -50px, 150px);
		}
		.box div span{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: block;
			border: 1px solid rgba(0,0,0, .1);
			background: #ccc;
		}
		.box div span video{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			filter: blur(0);
		
		}
		.box div span:nth-child(1){
			transform: rotateX(0deg) translate3d(0, 0, 200px);
		}
		.box div span:nth-child(2){
			transform: rotateY(90deg) translate3d(0, 0, -200px);
		}
		.box div span:nth-child(2) video{
			transform: rotateY(180deg);
		}
		.box div span:nth-child(3){
			transform: rotateX(90deg) translate3d(0, 0, 200px);
			
		}
			section video{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			filter: blur(20px);
		
		}
	</style>
</head>
<body>
	<section>
	<video src="intru.mp4" autoplay="" loop muted></video>
		<div class="box">
			<div>
				<span><video src="intru.mp4" autoplay="" loop muted></video></span>
				<span><video src="intru.mp4" autoplay="" loop muted></video></span>
				<span><video src="intru.mp4" autoplay="" loop muted></video></span>
			</div>
		</div>
	</section>
</body>
</html>
