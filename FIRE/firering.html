<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Fire Ring</title>
	<style>
		*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		}
		body{
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: #000;
		}
		.circle{
			position: relative;
			width: 600px;
			height: 600px;
			filter: url(#wavy) blur(1px);
		}
		.circle:before{
			content: '';
			position: absolute;
			left: 100px;
			top: 100px;
			right: 100px;
			bottom: 100px;
			border: 20px solid #fff;
			border-radius:50%;
			box-shadow: 0 0 50px #0f0,
			           inset 0 0 50px #0f0;
			-webkit-box-reflect:below 10px linear-gradient(transparent, transparent, #0002);
			animation: animate 5s linear infinite;

		}
		.circle:nth-child(4):before{
			animation-delay: -2.5s;
		}
		@keyframes animate{
			
			20%{
				box-shadow: 0 0 60px #0f0,
			           inset 0 0 60px #0f0;
			    filter: hue-rotate(360deg);
			}
			40%{
				box-shadow: 0 0 40px #0f0,
			           inset 0 0 40px #0f0;
			    filter: hue-rotate(360deg);
			}
			60%{
				box-shadow: 0 0 80px #0f0,
			           inset 0 0 80px #0f0;
			    filter: hue-rotate(360deg);
			}
			80%{
				box-shadow: 0 0 100px #0f0,
			           inset 0 0 100px #0f0;
			    filter: hue-rotate(360deg);
			}
			
			100%{
				box-shadow: 0 0 50px #0f0,
			           inset 0 0 50px #0f0;
			    filter: hue-rotate(360deg);
			}

		}
		svg{
			height: 0;
			width: 0;
		}
			.circle:after{
			content: '';
			position: absolute;
			left: 100px;
			top: 100px;
			right: 100px;
			bottom: 100px;
			border: 20px solid #fff;
			border-radius:50%;
			box-shadow: 0 0 50px #fff,
			           inset 0 0 50px #fff;
			-webkit-box-reflect:below 10px linear-gradient(transparent, transparent, #0002);

		}
	</style>
</head>
<body>
	<div class="circle"></div>
	<div class="circle"></div>
	<svg>
		<filter id="wavy">
			<feTurbulence x="0" y="0" baseFrequency="0.009" numOctaves="5" seed="2">
				<animate attributeName="baseFrequency" dur="60s" values="0.02; 0.005; 0.02" repeatCount="indefinite">
			</feTurbulence>
			<feDisplacementMap in="SourceGraphic" scale="30">
		</filter>
	</svg>
</body>
</html>
