<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery-fireworks </title>
<style>
html,* { margin:0; padding:0}
body { width:100%; height:100%;}
.demo { margin:0 auto; width:100%; height:100%;}
h1 { margin:150px auto 30px auto; text-align:center; font-family:'Roboto'; color:red;}
</style>
</head>

<body>
<h1><c> HAPPY HIJRI NEW YEAR</c></h1>
<div class="demo">
</div>

<script src="jquery.fireworks.js"></script>
<script>
$('.demo').fireworks({ sound: true, opacity: 0.7, width: '100%', height: '100%' });
</script>

</body>
</html>
